			<div class="outer-form-div">
				<div class="form-div" id="edit-popup" style="display: none">
					<button class="btn-close close-button"></button>
					<form id="form" class="form">
						<div class="form-input-div">
							<label for="userId">user Id</label>
							<input name="userId" type="number" id="userId-input" />
						</div>

						<div class="form-input-div">
							<label for="id">id</label>
							<input type="number" name="id" id="id-input" />
						</div>

						<div class="form-input-div">
							<label for="title">title</label>
							<input type="text" name="title" id="title-input" />
						</div>

						<div class="form-input-div input-completed form-switch">
							<label for="completed">completed</label>
							<input
								class="form-check-input"
								type="checkbox"
								name="completed"
								id="completed-input"
								checked="true" />
						</div>

						<div class="form-input-div tamam-buton">
							<button type="submit" class="tamam-butonu" id="tamam-btn">

				<div class="container-fluid">
					<h2>To-do List</h2>
				</div>

				<table id="table" class="table table-hover table-bordered">
					<thead>
						<tr>
							<th data-field="state" data-checkbox="true"></th>

							<th
								data-field="userId"
								data-align="center"
								data-width="20"
								data-sortable="true">

							</th>
							<th
								data-field="id"
								data-align="center"
								data-width="50"
								data-sortable="true">
								Id
							</th>
							<th
								data-field="title"
								data-width="300"
								data-editable="true"
								data-sortable="true">
								Title
							</th>
							<th
								data-field="completed"
								data-align="center"
								data-width="50"
								data-sortable="true">
								Completed
							</th>
						</tr>
					</thead>
					<tbody id="table-body"></tbody>
				</table>
